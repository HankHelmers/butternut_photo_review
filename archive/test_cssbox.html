<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Right-Aligned Responsive Image Grid</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    width: 100%;
    background: #111;
    display: flex;
    justify-content: flex-start; /* content starts from the left */
    align-items: stretch;
    overflow: hidden;
  }

  /* Left-side area â€” for your custom content */
  .left-panel {
    flex: 1;
    background: #1a1a1a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
  }

  /* The image grid area */
  .image-grid {
    display: grid;
    justify-items: center;
    align-items: center;
    overflow: hidden;
    background: #000;
    transition: all 0.5s ease;
    height: 100vh;
  }

  /* Default (small or narrow windows): grid takes the full screen */
  .image-grid {
    width: 100vw;
  }

  /* Wide/fullscreen mode: grid only takes the right half */
  @media (min-width: 1200px) {
    .image-grid {
      width: 50vw;
      margin-left: auto; /* Pushes it to the right */
      border-left: 2px solid #222;
      box-shadow: -5px 0 20px rgba(0, 0, 0, 0.5);
    }
    .left-panel {
      display: flex; /* Visible only when wide */
    }
  }

  /* Hide left panel on narrow screens */
  @media (max-width: 1199px) {
    .left-panel {
      display: none;
    }
  }

  .image-grid img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
  }
</style>
</head>
<body>

  <div class="left-panel">
    <h1>Your content goes here</h1>
  </div>

  <div class="image-grid" id="grid"></div>

  <script>
    const urls = [
      "https://picsum.photos/id/1015/800/600",
      "https://picsum.photos/id/1025/800/600",
      "https://picsum.photos/id/1035/800/600",
      "https://picsum.photos/id/1045/800/600",
      "https://picsum.photos/id/1055/800/600",
      "https://picsum.photos/id/1065/800/600"
    ];

    const grid = document.getElementById("grid");
    const n = urls.length;

    // Compute roughly square layout
    const cols = Math.ceil(Math.sqrt(n));
    const rows = Math.ceil(n / cols);

    grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
    grid.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

    urls.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      grid.appendChild(img);
    });
  </script>
</body>
</html>
